<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">Tic Tac Toe</div>
    <div class="input-container">
        <div>
            <label for="player1-name">Player 1 Name:</label>
            <input type="text" name="player1-name" id="player1-name">
        </div>
        <div>
            <label for="player2-name">Player 2 Name:</label>
            <input type="text" name="player2-name" id="player2-name">
        </div>
        <button type="button" id="submit-names"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
        </svg>Start Game</button>
    </div>
    <div id="prompt"></div>
    <div class="board-container"></div>
    <div class="new-game-container">
        <button id="new-game" onclick="location.reload();"><svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
        </svg>&nbsp;&nbsp;New Game</button>
    </div>
    <div class="footer">CopyrightÂ©2022 jacob-ferrell</div>
</body>
</html>
